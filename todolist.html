<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
    }
    .todo-container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h2>My To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task...">
  <br>
  <button onclick="addTask()">Add Task</button>
  <ul id="taskList"></ul>
</div>

<script>
  function addTask() {
    const taskInput = document.getElementById('taskInput');
    const taskText = taskInput.value.trim();
    
    if (taskText === '') {
      alert('Please enter a task!');
      return;
    }
    
    const taskList = document.getElementById('taskList');
    
    const li = document.createElement('li');
    li.textContent = taskText;
    
    taskList.appendChild(li);
    
    taskInput.value = '';
  }
</script>

</body>
</html>
